<!DOCTYPE html>
<html lang="en">
<head>

	<link rel="stylesheet" href="css/style.css">
	<title>Masonry GRID Articles</title>

						<button data-filter="culture"class="filter-articles__item" type="button">Culture</button>
					</div>
					<div class="articles__items">
						<article class="articles__item article">
							<a href="#" class="article__image">
								<img src="img/01.jpg" alt="Image">
							</a>
							<div class="article__body">
								<div class="article__date">29.Jun.2021</div>
								<h4 class="article__title">
									<a href="#" class="article__link-title">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Laboriosam libero quaerat</a>
								</h4>
								<div class="article__text">
									<p>Lorem ipsum dolor sit amet consectetur. Facilis  et numquam ullam nostrum totam unde maiores consectetur sint molestiae ad, quod magnam aut at repellendus.</p>
								</div>
							</div>
						</article>
					</div>
				</div>
			</section>
		</main>
	</div>
</body>
</html>
